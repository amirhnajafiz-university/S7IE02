<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="maintainer" content="amirhnajafiz" />
        <meta name="year" content="2022" />

        <title>
            Gitgle
        </title>

        <!-- importing styles -->
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- main container -->
        <div class="container">

            <!-- result of our search -->
            <div class="box" id="info-box">

                <!-- person box -->
                <div class="row">
                    <img class="avatar" src="assets/images/user.jpg" id="avatar-img" />
                    <div class="person">
                        <h1 id="account-name">
                            Name
                        </h1>
                        <h4 id="blog">
                            Blog
                        </h4>
                        <small id="loc">
                            Location
                        </small>
                    </div>
                </div>

                <div class="details">
                    <div class="details-row">
                        <div>
                            <div class="detail-header">
                                Followers
                            </div>
                            <div class="detail-body" id="followers">
                                -
                            </div>
                        </div>
                        <div>
                            <div class="detail-header">
                                Following
                            </div>
                            <div class="detail-body" id="following">
                                -
                            </div>
                        </div>
                        <div>
                            <div class="detail-header">
                                Stars
                            </div>
                            <div class="detail-body" id="stars">
                                -
                            </div>
                        </div>
                        <div>
                            <div class="detail-header">
                                Company
                            </div>
                            <div class="detail-body" id="company">
                                -
                            </div>
                        </div>
                    </div>
                    <h4 class="margin-3 margin-top-20">
                        Bio
                    </h4>
                    <p id="bio" class="margin-3 justify-text margin-top-20">
                        -
                    </p>
                </div>

            </div>

            <!-- input form -->
            <div class="box" id="form-box">

                <div class="input-box">

                    <input class="user-input" type="text" placeholder="username" id="username" />
                    <div class="btn-holder">
                        <button class="btn" onclick="getUser()">
                            Search
                        </button>
                    </div>

                </div>

                <div id="response"></div>
            </div>

        </div>

        <!-- importing javascript functions -->
        <script src="main.js"></script>
    </body>
</html>
