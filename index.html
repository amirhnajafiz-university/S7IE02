<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="maintainer" content="amirhnajafiz" />
        <meta name="year" content="2022" />

        <title>
            Gitgle
        </title>

        <!-- importing styles -->
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- main container -->
        <div class="container">

            <!-- result of our search -->
            <div class="box" id="info-box">

                <!-- person box -->
                <div class="person">
                    <div class="avatar-div">
                        <img src="assets/images/user.jpg" id="avatar-img" >
                    </div>
                    <div class="name-div">
                        <h1 id="account-name">Name</h1>
                        <h4 id="blog">Blog</h4>
                    </div>
                </div>

                <div class="details">
                    <table class="details-table">
                        <thead>
                            <tr>
                                <th style="padding-top: 7px">Location</th>
                                <th style="padding-top: 7px">Followers</th>
                                <th style="padding-top: 7px">Following</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="loc">-</td>
                                <td id="followers">-</td>
                                <td id="following">-</td>
                            </tr>
                        </tbody>
                        <thead>
                            <tr>
                                <th colspan="3">Bio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3" id="bio">-</td>
                            </tr>
                        </tbody>
                        <thead>
                            <tr>
                                <th colspan="3">Favourite Programming Lang</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3" id="fav_lang">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- input form -->
            <div class="box" id="form-box">

                <div class="input-box">

                    <input class="user-input" type="text" placeholder="username" id="username" />
                    <div class="btn-holder">
                        <button class="btn" onclick="getUser()">
                            Search
                        </button>
                    </div>
                    
                </div>

                <div id="message"></div>
            </div>

        </div>

        <!-- importing javascript functions -->
        <script src="main.js"></script>
    </body>
</html>
