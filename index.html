<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="maintainer" content="amirhnajafiz" />
        <meta name="year" content="2022" />

        <title>
            Gitgle
        </title>

        <!-- importing styles -->
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- main container -->
        <div class="container">

            <!-- result of our search -->
            <div class="box" id="info">

                <!-- person box -->
                <div class="row">
                    <img class="avatar" src="assets/images/user.jpg" id="avatar" />
                    <div class="person">
                        <h1 id="account">
                            Name
                        </h1>
                        <h4 id="blog">
                            Website
                        </h4>
                        <small id="location">
                            Location
                        </small> - 
                        <small id="company">
                            Company
                        </small>
                    </div>
                </div>

                <div class="details">
                    <div class="details-row">
                        <div>
                            <div class="detail-header">
                                Followers
                            </div>
                            <div class="detail-body" id="followers">
                                -
                            </div>
                        </div>
                        <div>
                            <div class="detail-header">
                                Following
                            </div>
                            <div class="detail-body" id="following">
                                -
                            </div>
                        </div>
                        <div>
                            <div class="detail-header">
                                Repositories
                            </div>
                            <div class="detail-body" id="repos">
                                -
                            </div>
                        </div>
                        <div>
                            <div class="detail-header">
                                Hireable
                            </div>
                            <div class="detail-body" id="hireable">
                                -
                            </div>
                        </div>
                        <div>
                            <div class="detail-header">
                                Twitter Account
                            </div>
                            <div class="detail-body" id="twitter">
                                -
                            </div>
                        </div>
                        <div>
                            <div class="detail-header">
                                Organizations
                            </div>
                            <div class="detail-body" id="orgs">
                                -
                            </div>
                        </div>
                        <div>
                            <div class="detail-header">
                                Favorite Programming Language
                            </div>
                            <div class="detail-body" id="fav_lang">
                                -
                            </div>
                        </div>
                    </div>
                    <h4 class="margin-3 margin-top-20">
                        Bio
                    </h4>
                    <p id="bio" class="margin-3 justify-text margin-top-20">
                        -
                    </p>
                </div>

            </div>

            <!-- input form -->
            <div class="box" id="form">

                <h3 id="form-header">
                    Find the user you want
                </h3>

                <div class="input-box">

                    <input class="user-input" type="text" placeholder="username" id="username" />
                    <div class="btn-holder">
                        <button class="btn" onclick="search()">
                            Search
                        </button>
                        <button class="btn btn-danger" onclick="reset()">
                            Clear
                        </button>
                    </div>
                    <div class="btn-holder">
                        <label for="use_local"> Local Storage? </label> 
                        <input name="use_cache" type="radio" id="use_local" />
                    </div>
                    <div class="btn-holder">
                        <label for="use_cookie"> Use Cookies? </label>
                        <input name="use_cache" type="radio" id="use_cookie" checked />
                    </div>
                </div>

                <div id="response"></div>
            </div>

        </div>

        <!-- importing javascript functions -->
        <script src="main.js"></script>
    </body>
</html>
