<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>project</title>

    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg">
    <div class="void">
        <div id="info-box">
            <div class="person">
                <div class="avatar-div">
                    <img src="data/user.jpg" id="avatar-img" >
                </div>
                <div class="name-div">
                    <h1 id="account-name">Name</h1>
                    <h4 id="blog">Blog</h4>
                </div>

            </div>
            <div class="details">
                <table class="details-table">
                    <thead>
                        <tr>
                            <th style="padding-top: 7px">Location</th>
                            <th style="padding-top: 7px">Followers</th>
                            <th style="padding-top: 7px">Following</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="loc">-</td>
                            <td id="followers">-</td>
                            <td id="following">-</td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th colspan="3">Bio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3" id="bio">-</td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th colspan="3">Favourite Programming Lang</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3" id="fav_lang">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="form-box">
            <div class="user-input">
                <input type="text" placeholder="username" id="username">
                <div id="searchBtn"><button onclick="getUser()">Search</button></div>
            </div>
            <div id="message"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
